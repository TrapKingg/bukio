{% extends 'global/base.html' %}

{% block title %} Registro {% endblock title %}

{% block content %}
<div class="container">
    <div class="row main">
      <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="{% url 'register' %}" data-validate-email-url="{% url 'validate_email' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Tu E-mail</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="email" class="form-control" name="email" id="id_email"  placeholder="Enter your Email"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Nombre(s)</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="first_name" id="id_first_name"  placeholder="Nombres"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Apellidos</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="last_name" id="id_last_name"  placeholder="Apellidos"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Contraseña</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" id="id_password"  placeholder="Enter your Password"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm" class="cols-sm-2 control-label">Confirmar Contraseña</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password2" id="id_password2"  placeholder="Confirm your Password"/>
              </div>
            </div>
          </div>

          {{ProfileForm.as_p}}

          <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Registrar</button>
          </div>
          <div class="login-register">
                  <a href="{% url 'login' %}">Login</a>
               </div>
        </form>
      </div>
    </div>
  </div>

  <style type="text/css">
  body, html{
  height: 100%;
 	background-repeat: no-repeat;
 	background-color: #2ec997;
 	font-family: 'Oxygen', sans-serif;
}

.main{
 	margin-top: 70px;
}
hr{
	width: 10%;
	color: #fff;
}

.form-group{
	margin-bottom: 15px;
}

label{
	margin-bottom: 15px;
}

input,
input::-webkit-input-placeholder {
    font-size: 11px;
    padding-top: 3px;
}

.main-login{
 	background-color: #fff;
    /* shadows and rounded borders */
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    border-radius: 2px;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

}

.main-center{
 	margin-top: 30px;
 	margin: 0 auto;
 	max-width: 330px;
  padding: 40px 40px;

}

.login-button{
	margin-top: 5px;
}

.login-register{
	font-size: 11px;
	text-align: center;
}
</style>
{% endblock content %}
